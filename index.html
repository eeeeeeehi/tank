<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tank</title>
</head>

<body>
  <div id="app"></div>
  <div id="hud"
    style="position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; color: white; font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: bold; pointer-events: none; text-shadow: 1px 1px 2px black;">
    <div id="hud-hp-container" style="display: flex; align-items: center; gap: 10px;">
      <span>HP</span>
      <div style="width: 200px; height: 20px; background: #333; border: 2px solid white;">
        <div id="hud-hp-bar"
          style="width: 100%; height: 100%; background: #0f0; transition: width 0.2s; max-width: 100%;"></div>
      </div>
    </div>
    <div id="hud-stage">Stage: 1</div>
  </div>
  <div id="hud-skills"
    style="position: absolute; top: 45px; left: 12px; color: #ddd; font-family: 'Segoe UI', sans-serif; font-size: 14px; pointer-events: none; text-shadow: 1px 1px 1px black; max-width: 300px;">
    Skills: None
  </div>
  <div id="game-ui">
    <h1>TANK BATTLE</h1>
    <p>Loading...</p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
